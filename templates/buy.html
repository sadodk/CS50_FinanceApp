{% extends "layout.html" %}

{% block title %}
    Buy stocks
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>

        <p>
        </p>
        <p>
        Bought {{ number }} share of {{ name }} ({{ symbol }}) at price {{ price }}; total cost of purchase is {{ cost }}, remaining cash: {{ cash_balance_new }}
        </p>
    </form>


{% endblock %}
